<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<h1 th:text = "${content}"></h1>
		<div>
			<label for = "title">Title</label>
			<span th:text = "${content.title}"></span>

		<div>

			<label for = "body">Body</label>
			<span th:field = "${content.body}"></span>
		</div>
		
</body>
</html>
